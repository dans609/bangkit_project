// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.21"
    ext.safe_args_version = "1.0.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safe_args_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    materialDesignVersion = '1.3.0'
    circleImageVersion = '3.1.0'
    navigationVersion = '1.0.0'
    appCompatVersion = '1.3.0'
    constraintLayoutVersion = '2.0.4'
    androidxCoreVersion = '1.5.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}